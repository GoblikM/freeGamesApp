<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>FreeToPlay Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card color="light" button *ngFor="let item of games[0]" [routerLink]="[item.id]">
        <ion-img [src]="item.thumbnail"></ion-img>
        <ion-card-header>
          <ion-card-title> {{item.title}} ({{item.release_date | date:'y'}}) </ion-card-title>
          <ion-card-subtitle><ion-text color="warning">{{item.platform}}</ion-text></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{item.short_description}}
        </ion-card-content>
      </ion-card>
</ion-content>
