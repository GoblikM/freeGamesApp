<ion-header>
  <ion-toolbar>
    <ion-title>Favourite games</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-text color="warning">Close</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let game of favouriteGames">
    <ion-item>
        {{game.title}}
    </ion-item>
  </ion-list>

</ion-content>
